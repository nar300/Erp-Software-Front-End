<div class="row mt-5 ">

    <div class="col-lg">
        <div class="card  custom-card ">
            <div class="card-body ">
                <i class="fa fa-user-o fa-3x  icon-color" aria-hidden="true"></i>
                <h5 class="mt-3">Employees</h5>
                <p>{{empCount}}</p>
            </div>
        </div>

    </div>
    <div class="col-lg">
            <div class="card  custom-card ">
                    <div class="card-body ">
                        <i class="fa fa-clock-o fa-3x icon-color" aria-hidden="true"></i>
                        
                        <h5 class="mt-3" >Attendance</h5>
                        <p>{{attendanceCount}}</p>
                    </div>
                </div>
    </div>
    <div class="col-lg">
            <div class="card  custom-card ">
                    <div class="card-body ">
                        <i class="fa fa-calendar-times-o fa-3x icon-color" aria-hidden="true"></i>
                        
                        <h5 class="mt-3" >Leave</h5>
                        <p>510202</p>
                    </div>
                </div>
    </div>




</div>


<!-- second -->
<div class="row  mt-5">
    <div class="col-lg whitepanel">
            <div style="display: block;">
                    <canvas baseChart width="400" height="150"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      [plugins]="lineChartPlugins">
                    </canvas>
                  </div>
                  
    </div>

  
</div>
