<div class="container">
    <div class="row whitepanel mt-5">
        <div class="col-lg">

            <h4>Add Department</h4>
            <hr>

            <form [formGroup]="dptRegister" (ngSubmit)="onSubmit()" >

                <div class="form-group">
                    <label for="">Department Name</label>
                    <input type="text" class="form-control" formControlName="departmentName" id="departmentName"
                        placeholder="Department Name">
                        <div *ngIf="!Dpt.valid && Dpt.touched" class="alert alert-danger">Department name required</div>

                </div>
                   <button type="submit" class="btn btn-primary">Save Records</button>
            </form>
        </div>
    </div>
</div>
