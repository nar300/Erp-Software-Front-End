<div class="conatainer">
    <div class="row whitepanel mt-5">
        <div class="col-lg">
            <h4>Create Salary</h4>
            <br>
            <form [formGroup]="salaryform" (ngSubmit)="onSubmit()">

                <div class="form-group">
                  <label for="">Employee</label>
                  <select  class="form-control" formControlName="employeeId" id="employeeId">
                    <option  *ngFor="let item of empList" value={{item.id}}  >{{item.firstName}}</option>
                    
                  </select>
                </div>

                <div class="form-group">
                  <label for="">Rate</label>
                  <input type="text"
                    class="form-control" formControlName="rate" id=""  placeholder="rate per hour">
                 <div *ngIf="expression" class="alert alert-danger">Rate per hour is mandatory</div>
                </div>

                <div class="form-group">
                  <label for="">Rate Type</label>
                  <select class="form-control" formControlName="rateType" id="">
                    <option>Day rate</option>
                    <option>Hourly Rate</option>
                    <option>Fixed price</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Pay Type</label>
                  <select class="form-control" formControlName="payType" id="">
                    <option>Monthly Salary</option>
                    <option>Weekly Payment</option>
                    <option>Daily payment</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Description</label>
                  <textarea class="form-control" formControlName="description" id="" rows="3"></textarea>
                </div>

                <button type="submit"  class="btn btn-primary btn-lg btn-block">Add Records</button>



            </form>

        </div>
    </div>
</div>
