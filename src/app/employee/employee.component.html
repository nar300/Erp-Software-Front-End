<section class="employee">
        <div class="row">
                <div class="col-lg whitepanel">
                    <h4>Employee </h4>
                    <button type="button" class="btn btn-success">Add Employee</button>
                </div>
            </div>
            
            <div class="row   mt-5">
                <div class="col-lg emp-table whitepanel">
<h4 class="my-2">Employee List</h4>
             <table class="table table-striped mt-5">
                 <thead class="thead-dark">
                     <tr>
                         <th>First Name</th>
                         <th>Last Name</th>
                         <th>D.O.B</th>
                     </tr>
                 </thead>
                 <tbody>
                    
                     <tr *ngFor="let item of EmpList">
                         <td scope="row">{{item.firstName}}</td>
                         <td>{{item.lastName}}</td>
                         <td></td>
                     </tr>
                     <tr>
                         <td scope="row"></td>
                         <td></td>
                         <td></td>
                     </tr>
                 </tbody>
             </table>


                </div>
            </div>
</section>
