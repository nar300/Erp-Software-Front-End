<div class="container">
        <div class="row whitepanel mt-5">
            <div class="col-lg">
    
                <h4>Add Designation</h4>
                <hr>
    
                <form [formGroup]="dsgRegister" (ngSubmit)="onSubmit()" >
    
                    <div class="form-group">
                        <label for="">Job Title </label>
                        <input type="text" class="form-control" formControlName="jobTitle" id="jobTitle"
                            placeholder="Job Title">
                            <div *ngIf="!jbt.valid && jbt.touched" class="alert alert-danger">Designation required</div>
    
                    </div>
                    <div class="form-group">
                        <label for="">Division </label>
                        <input type="text" class="form-control" formControlName="division" id="division"
                            placeholder="Division">
                            <div *ngIf="!dv.valid && dv.touched" class="alert alert-danger">Division required</div>
    
                    </div>
                       <button type="submit" class="btn btn-primary">Save Records</button>
                </form>
            </div>
        </div>
    </div>
